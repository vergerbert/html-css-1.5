<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/none-style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>html-css-1.5</title>

  <body>
    <div class="header">

      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/lenovo.svg" alt="lenovo" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/samsung.svg" alt="samsung" />

          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/apple.svg" alt="apple" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />

        </div>
        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">

          <button class="button">
            <img src="./img/go.svg" alt="go" />

        </div>
        <div class="swiper-slide">

          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/acer.svg" alt="acer" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/sony.svg" alt="sony" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/lenovo.svg" alt="lenovo" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/samsung.svg" alt="samsung" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="./img/apple.svg" alt="apple" />
          </div>
          <button class="button">
            <img src="./img/go.svg" alt="go" />
          </button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>

    <button class="open">
      <img src="./img/open.svg" alt="more">
      <span>Показать всё</span>
    </button>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
